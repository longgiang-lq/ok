<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>Employee Management System</title>

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#navbar" aria-expanded="false"
              aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span> <span
              class="icon-bar"></span> <span class="icon-bar"></span> <span
              class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" th:href="@{/}">Định Giá Cổ Phiếu</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Đăng Xuất</a></li>
      </ul>
    </div>
  </div>
</nav>

<br>
<br>

<div class="container my-2">
  <br>
  <br>
  <form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
        method="POST">

    <input type="text" th:field="*{firstName}"
           placeholder="Mã cổ phiếu" class="form-control mb-4 col-4">
    <br>
    <button type="submit" class="btn btn-info col-2"> Tìm kiếm</button>
  </form>
<!--  <h2 th:href = "@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Tìm mã cổ phiếu </h2>-->
  <br>
  <br>
  <h1>Danh sách mã cổ phiếu đã định giá</h1>

  <br>
<!--  <div>-->
<!--    <a th:href="@{/showInformation/{id}(id=${employee.id})}" class="btn btn-primary btn-sm mb-3"> Find Employee by ID  </a>-->
<!--    <input type="text"-->
<!--           placeholder="First Name" class="form-control mb-4 col-4">-->
<!--  </div>-->


  <table border="1" class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>
        <a th:href="@{'/page/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}}">
          Mã cổ phiếu</a>
      </th>
      <th>
        <a th:href="@{'/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}">
          Định Gía</a>


    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${listEmployees}">
      <td th:text="${employee.id}"></td>
      <td th:text="${employee.firstName}"></td>

      <td>
        <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Xóa</a>
        <a th:href="@{/showInformation/{id}(id=${employee.id})}" class="btn btn-success">Xem</a>
      </td>
    </tr>
    </tbody>
  </table>


</div>
</body>
</html>
