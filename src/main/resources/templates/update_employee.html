<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Employee Management System</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Employee Management System</h1>
  <hr>
  <h2>Update Employee</h2>

  <form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
        method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />
    <h7>First Name</h7>
    <input type="text" th:field= "*{firstName}" class="form-control mb-4 col-4">

    <h7>Last Name</h7>
    <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">

    <h7>Email</h7>
    <input type="text" th:field="*{email}" class="form-control mb-4 col-4">

    <h7>Phone Number</h7>
    <input type="text" th:field="*{phoneNumber}" class="form-control mb-4 col-4">

    <h7>Organization</h7>
    <input type="text" th:field="*{organization}" class="form-control mb-4 col-4">

    <h7>DepartmentName</h7>
    <input type="text" th:field="*{departmentName}" class="form-control mb-4 col-4">

    <h7>Position</h7>
    <input type="text" th:field="*{position}" class="form-control mb-4 col-4">




    <button type="submit" class="btn btn-info col-2"> Update Employee</button>
  </form>

  <hr>

  <a th:href = "@{/}"> Back to Employee List</a>
</div>
</body>
</html>
